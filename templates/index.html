<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Run Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="{{ url_for('static', filename='app.js') }}"></script> <!-- Link to the JS file -->
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col" id="display-box">
                <div id="controls">
                    <div class="row">
                        <h1>Path Tracker</h1>
                    </div>
                    <div class="row">
                        <h2>Upload and View Your Runs</h2>
                    </div>
                    <div class="row">
                        <form id="upload-form" enctype="multipart/form-data">
                            <input type="file" id="gpx_file" name="gpx_file" accept=".gpx" required>
                            <input type="text" id="new_filename" name="new_filename" placeholder="Enter new filename" required>
                            <input type="submit" value="Upload GPX">
                        </form>
                    </div>
                    <div class="row">
                        <h3>Select a Run</h3>
                    </div>
        
                    <ul id="gpx-list">
                        {% for file in gpx_files %}
                            <li>
                                <a href="#" onclick="loadRun('{{ file }}')">{{ file }}</a>
                                <button onclick="deleteRun('{{ file }}')">Delete</button>
                            </li>
                        {% endfor %}
                    </ul>
                </div>

                <div class="container">
                    <div>
                        <div class="col"><div id="run-details" style="margin-bottom: 20px;"></div></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
            
                </div>


            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

    </div>

    
    <!-- Map Container -->
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
